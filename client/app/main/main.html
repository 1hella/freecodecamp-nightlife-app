<div ng-include="'components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Got plans tonight?</h1>
    <p class="lead">See what your friends are up to and plan your night!</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <form name="searchForm" role="form" ng-submit="searchForm.$valid && search(place)" novalidate>
      <div class="col-lg-12 form-group">
        <div class="input-group input-group-lg">
          <input ng-model="place" type="text" class="form-control" placeholder="What is your location?" required>
          <span class="input-group-btn">
            <button class="btn btn-success" type="submit">Search
            </button>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- / search container -->

<div class="container">
  <div class="row" ng-repeat="bar in bars">
    <div class="col-lg-12 well">
      <div class="col-md-2">
      <img class="img-thumbnail" ng-src="{{ bar.img }}">
      </div>
      <div class="col-md-10">
        <h3>{{ bar.name }}</h3>
        <button class="btn btn-default btn-sm">{{ bar.going }} going</button>
        <p>{{ bar.description }}</p>
      </div>
    </div>
  </div>
</div>
<!-- / bars -->

<footer class="footer">
  <div class="container">
    <p>Free Code Camp Basejump |
      <a href="https://twitter.com/wanhella">@wanhella</a>
    </p>
  </div>
</footer>
